name: Generate md5 sums
on: [push]
jobs:
  Retrieve-Firmware:
    runs-on: ubuntu-24.04
    steps:
      - name: Free up disk space for the CI
        if: false
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      - name: Get kconfig
        run: |
          curl -L https://github.com/AdityaGarg8/trackpadiso-ubuntu/releases/download/v6.13.6-2/ubuntu-24.04-6.13.6-t2-noble.iso.00 >> Ubuntu-trackpad.iso
          curl -L https://github.com/AdityaGarg8/trackpadiso-ubuntu/releases/download/v6.13.6-2/ubuntu-24.04-6.13.6-t2-noble.iso.01 >> Ubuntu-trackpad.iso
          curl -L https://github.com/AdityaGarg8/trackpadiso-ubuntu/releases/download/v6.13.6-2/ubuntu-24.04-6.13.6-t2-noble.iso.01 >> Ubuntu-trackpad.iso
          sha256sum ./Ubuntu-trackpad.iso
          curl -L https://github.com/AdityaGarg8/trackpadiso-ubuntu/releases/download/v6.13.6-2/sha256-ubuntu-24.04
        env:
          GH_TOKEN: ${{ secrets.PAT }}
      - name: Upload package artifact
        if: true
        uses: actions/upload-artifact@v4
        with:
          name: ISO
          path: ${{ github.workspace }}/Ubuntu-trackpad.iso
      - name: Release
        if: github.ref == 'refs/heads/LTS'
        uses: softprops/action-gh-release@v2
        with:
          #files: ${{ github.workspace }}/ISO/*.tar.gz
          #files: ${{ github.workspace }}/ISO/*.iso
          files: ${{ github.workspace }}/output/*
          tag_name: horizon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
