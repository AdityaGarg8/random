name: Generate md5 sums
on: [push]
jobs:
  Retrieve-Firmware:
    runs-on: macos-latest
    steps:
      - name: Free up disk space for the CI
        if: false
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      - name: Get kconfig
        run: |
          curl -L https://fuckingfast.co/dl/CiXQkmQ1H_yXD8KCHaP8rgCHDkHBwHmurVOzjXQNNTg6RAfo6KUcU47ZAEiOLlRe_S3TDGs2bxJawZlp5itOtKi7PathnnuC-PbHXdfEcvz-0eWPB_mYtb-fFy0GExMJHou8gxjJbWuXBTBNvmFvQC295Tb9TayjZrVR3xf_R8HHGKQKhU-1ovjc9M5O > test.rar
          md5 ./*.rar
        env:
          GH_TOKEN: ${{ secrets.PAT }}
      - name: Upload package artifact
        if: true
        uses: actions/upload-artifact@v4
        with:
          name: ISO
          path: ${{ github.workspace }}/Ubuntu-t2.iso
      - name: Release
        if: github.ref == 'refs/heads/LTS'
        uses: softprops/action-gh-release@v2
        with:
          #files: ${{ github.workspace }}/ISO/*.tar.gz
          #files: ${{ github.workspace }}/ISO/*.iso
          files: ${{ github.workspace }}/output/*
          tag_name: horizon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
