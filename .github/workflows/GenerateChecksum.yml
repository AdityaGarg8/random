name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v4
        if: false
        with:
         remove-android: 'true'
         remove-dotnet: 'true'
         remove-haskell: 'true'
         remove-codeql: 'true'
         remove-docker-images: 'true'
         remove-large-packages: 'true'
         remove-cached-tools: 'true'
         remove-swapfile: 'true'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        if: always()
        run: |
          curl -L https://cdimages.ubuntu.com/xubuntu/releases/24.04/release/xubuntu-24.04.2-desktop-amd64.iso > xubuntu.iso
          sudo mount xubuntu.iso /mnt
          tree /mnt
      - name: Get list
        if: false 
        run: |
          tree $HOME
          mv -v $HOME/Downloads/* ${{ github.workspace }} || true
      - name: Upload package artifact
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: 'Liberty City Preservation Project - Singleplayer'
          path: ${{ github.workspace }}/Horizon*/fg-optional-ultrawide-videos.bin
      - name: Split
        if: false
        run: |
          mkdir -p ${{ github.workspace }}/output
          split -b 2000M -x ${{ github.workspace }}/Horizon*/fg-optional-ultrawide-videos.bin ${{ github.workspace }}/output/fg-optional-ultrawide-videos.bin.
      - name: Release
        if: github.ref == 'refs/heads/LTS'
        uses: softprops/action-gh-release@v2
        with:
          #files: ${{ github.workspace }}/ISO/*.tar.gz
          #files: ${{ github.workspace }}/ISO/*.iso
          files: ${{ github.workspace }}/output/*
          tag_name: horizon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
