name: Generate md5 sums
on: [push]
jobs:
  Retrieve-Firmware:
    runs-on: macos-latest
    steps:
      - name: Free up disk space for the CI
        if: false
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      - name: Get kconfig
        run: |
          brew install gnu-sed
          curl -L https://raw.githubusercontent.com/AdityaGarg8/random/573294910f1c7e8776bb13d9e72ee20ae5bbf155/output_links.txt > link.txt
          for i in {001..100}
          do
          link=$(gsed -n "${i}p" ${{ github.workspace }}/link.txt)
          echo $link
          #curl -L $link > "The_Last_of_Us_Part_II_Remastered_–_fitgirl-repacks.site_–_.part${i}.rar"
          done
          md5 ./*.rar
        env:
          GH_TOKEN: ${{ secrets.PAT }}
      - name: Upload package artifact
        if: true
        uses: actions/upload-artifact@v4
        with:
          name: ISO
          path: ${{ github.workspace }}/Ubuntu-t2.iso
      - name: Release
        if: github.ref == 'refs/heads/LTS'
        uses: softprops/action-gh-release@v2
        with:
          #files: ${{ github.workspace }}/ISO/*.tar.gz
          #files: ${{ github.workspace }}/ISO/*.iso
          files: ${{ github.workspace }}/output/*
          tag_name: horizon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
