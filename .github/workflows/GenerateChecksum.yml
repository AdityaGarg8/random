name: Generate md5 sums
on: [push]
jobs:
  Retrieve-Firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space for the CI
        if: false
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      - name: Get kconfig
        run: |
          curl -s --compressed "https://adityagarg8.github.io/t2-ubuntu-repo/KEY.gpg" | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/t2-ubuntu-repo.gpg >/dev/null
          sudo curl -s --compressed -o /etc/apt/sources.list.d/t2.list "https://adityagarg8.github.io/t2-ubuntu-repo/t2.list"
          sudo apt update
          sudo apt install apple-bce
          curl -L https://github.com/t2linux/fedora-iso/releases/download/f42.2/Fedora-t2linux-KDE-Desktop-Live-42.2.x86_64.iso.00 > fedora-kde.iso
          curl -L https://github.com/t2linux/fedora-iso/releases/download/f42.2/Fedora-t2linux-KDE-Desktop-Live-42.2.x86_64.iso.01 >> fedora-kde.iso
          sha256sum ./fedora-kde.iso
          curl -L https://github.com/t2linux/fedora-iso/releases/download/f42.2/Fedora-t2linux-KDE-Desktop-Live-42.2.x86_64.iso.sha256
          
        env:
          GH_TOKEN: ${{ secrets.PAT }}
      - name: Build Executable with Nuitka
        if: false
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: git-credential-outlook
          # many more Nuitka options available, see action doc, but it's best
          # to use nuitka-project: options in your code, so e.g. you can make
          # a difference for macOS and create an app bundle there.
          mode: onefile
          nofollow-import-to: "PyQt6*"
          include-module: keyring.backends.Windows
          #macos-target-arch: x86_64
      - name: test binary
        if: false
        run: |
          chmod a+x ./Build/git-credential-outlook.bin
          file ./Build/git-credential-outlook.bin
          ./Build/git-credential-outlook.bin || true
      - name: Upload package artifact
        if: true
        uses: actions/upload-artifact@v4
        with:
          name: ISO
          path: ${{ github.workspace }}/fedora-kde.iso
          #path: ${{ github.workspace }}/dist/*.exe
          #path: ${{ github.workspace }}/Build/*.exe
      - name: Release
        if: github.ref == 'refs/heads/LTS'
        uses: softprops/action-gh-release@v2
        with:
          #files: ${{ github.workspace }}/ISO/*.tar.gz
          #files: ${{ github.workspace }}/ISO/*.iso
          files: ${{ github.workspace }}/output/*
          tag_name: horizon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
